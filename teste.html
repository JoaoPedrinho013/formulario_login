<form class="form_cadastro">
  <input type="text" id="nome" placeholder="Nome*" required>
  <input type="text" id="sobrenome" placeholder="Sobrenome*" required>
  <input type="email" id="email_cadastro" placeholder="Email*" required>
  <input type="tel" id="celular" placeholder="Celular*" required>
  <input type="password" id="senha_cadastro" placeholder="Senha* (min 6)" required>
  
  <label>
    <input type="checkbox" id="termos"> Aceito os termos de uso*
  </label>

  <button type="button" class="botao_continuar" disabled>Continuar</button>
</form>

<style>
.botao_continuar {
  background-color: #a6b5ff;
  border: none;
  color: #fff;
  padding: 10px 20px;
  border-radius: 20px;
  cursor: default;
  opacity: 0.6;
  transition: 0.3s;
}

.botao_continuar.ativo {
  background-color: #6041ac;
  cursor: pointer;
  opacity: 1;
}
</style>

<script>
  const nome = document.getElementById('nome');
  const sobrenome = document.getElementById('sobrenome');
  const email = document.getElementById('email_cadastro');
  const celular = document.getElementById('celular');
  const senha = document.getElementById('senha_cadastro');
  const termos = document.getElementById('termos');
  const botao = document.querySelector('.botao_continuar');

  function validarCampos() {
    const nomeOk = nome.value.trim() !== '';
    const sobrenomeOk = sobrenome.value.trim() !== '';
    const emailOk = email.value.trim() !== '' && /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value);
    const celularOk = celular.value.trim().length === 15; // (99) 99999-9999 tem 15 caracteres
    const senhaOk = senha.value.trim().length >= 6;
    const termosOk = termos.checked;

    if (nomeOk && sobrenomeOk && emailOk && celularOk && senhaOk && termosOk) {
      botao.disabled = false;
      botao.classList.add('ativo');
    } else {
      botao.disabled = true;
      botao.classList.remove('ativo');
    }
  }

  celular.addEventListener('input', (e) => {
    let valor = e.target.value.replace(/\D/g, "");
    if (valor.length > 11) valor = valor.slice(0, 11);

    if (valor.length >= 2 && valor.length <= 6) {
      valor = `(${valor.slice(0, 2)}) ${valor.slice(2)}`;
    } else if (valor.length > 6) {
      valor = `(${valor.slice(0, 2)}) ${valor.slice(2, 7)}-${valor.slice(7)}`;
    }
    e.target.value = valor;
    validarCampos();
  });

  [nome, sobrenome, email, senha, termos].forEach(el => {
    el.addEventListener('input', validarCampos);
    el.addEventListener('change', validarCampos);
  });
</script>
